<app-default-login-layout
  title="Crie sua conta"
  primaryBtnText="Criar agora"
  secondaryBtnText="Entre na sua conta"
  (submit)="submit()"
  (navigate)="navigate()"
  [disablePrimaryBtn]="!signupForm.valid"
>
  <form [formGroup]="signupForm">
    <app-primary-input
      formControlName="name"
      inputName="name"
      type="text"
      label="Nome"
      placeHolder="Seu nome"
    >
      <img src="/svg/email-icon.svg" />
    </app-primary-input>
        <app-primary-input
      formControlName="cpf"
      inputName="cpf"
      type="text"
      label="Cpf"
      placeHolder="000.000.000-00"
    >
      <img src="/svg/email-icon.svg"/>
    </app-primary-input>
        <app-primary-input
      formControlName="number"
      inputName="number"
      type="text"
      label="NÃºmero"
      placeHolder="(00)12345-6789"
    >
      <img src="/svg/email-icon.svg"/>
    </app-primary-input>
    <app-primary-input
      formControlName="email"
      inputName="email"
      type="email"
      label="Email"
      placeHolder="seuemail@gmail.com"
    >
      <img src="/svg/email-icon.svg" />
    </app-primary-input>
    <app-primary-input
      formControlName="password"
      inputName="password"
      type="password"
      label="Senha"
    >
      <img src="/svg/password-icon.svg" />
    </app-primary-input>
  </form>
</app-default-login-layout>
