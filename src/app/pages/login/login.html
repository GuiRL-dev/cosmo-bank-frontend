<app-default-login-layout
  title="Entre na sua conta"
  primaryBtnText="Entre agora"
  secondaryBtnText="Crie sua conta"
  (submit)="submit()"
  (navigate)="navigate()"
>
  <form [formGroup]="loginForm">
    <app-primary-input
      formControlName="email"
      inputName="email"
      type="email"
      label="Email"
      placeHolder="seuemail@gmail.com"
    >
      <img src="/svg/email-icon.svg"/>
    </app-primary-input>
    <app-primary-input
      formControlName="password"
      inputName="password"
      type="password"
      label="Senha"
    >
      <img src="/svg/password-icon.svg"/>
    </app-primary-input>
  </form>
</app-default-login-layout>
